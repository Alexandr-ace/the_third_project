<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather app</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="app">
            <div class="app-container none">
                <div class="app-container-form">
                    <div class="app-container-form-chose">Выбирите город</div>
                    <form action="">
                        <div class="app-container-form-input">
                            <input
                                type="text"
                                class="app-container-form-input-city"
                            />
                        </div>
                        <div class="app-container-form-buttom">
                            <input
                                type="submit"
                                class="app-container-form-buttom-get"
                            />
                        </div>
                    </form>
                </div>
                <div class="app-container-weather">
                    <div class="app-container-weather-pic">
                        <img
                            src=""
                            alt=""
                            id="app-container-weather-pic-icon"
                        />
                    </div>
                    <div id="app-container-weather-location">
                        Unable to Fetch Weather
                    </div>
                    <div class="app-container-weather-location-desk">
                        No Information Available.
                    </div>
                    <div class="app-container-weather-cf">
                        <div class="app-container-weather-cf-c">Error</div>
                        <div class="app-container-weather-cf-circle"></div>
                        <div class="app-container-weather-cf-f">Error</div>
                    </div>
                    <div class="app-container-weather-info">
                        <h4>
                            Sunrise:
                            <span class="app-container-weather-info-sunrise"
                                >No Information Available</span
                            >
                        </h4>
                        <h4>
                            Sunset:
                            <span class="app-container-weather-info-sunset"
                                >No Information Available</span
                            >
                        </h4>
                    </div>
                </div>
            </div>
            <div class="app-loader">Загрузка</div>
        </div>
        <script src="./expert.js"></script>
    </body>
</html>
